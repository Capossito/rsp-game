<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Rock-Paper-Scissor</title>
</head>
<body>
	<section id="header-section">
		<div class="header-section-wrapper">
			<div class="title-header">
				<h1>Rock - Paper - Scissors</h1>
			</div>
			<div class="subtitle-header">
				<h4>made fun</h4>
			</div>
		</div>
	</section>

	<section id="body-section">
		<div class="body-section-wrapper">
			<div class="main-content">
				<!-- time markup start -->
				<div class="time-select">
					<h4>Playing Time</h4>
					<div class="form-wrapper">
						<form action="" id="play-time-form">
							<div><label for="">Min</label><input type="number" name="time-min"></div>
							<div><label for="">Sec</label><input type="number" name="time-sec"></div>
						</form>
					</div>
					<a href="#" class="btn start-game">Start</a>
				</div>
				<!-- time markup end -->
			</div>
		</div>	
	</section>

	<section id="footer-section">
	</section>



	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
