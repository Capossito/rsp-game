<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Rock-Paper-Scissor</title>
</head>
<body>
	<section id="header-section">
		<div class="header-section-wrapper">
			<div class="title-header">
				<h1>Rock - Paper - Scissors</h1>
			</div>
			<div class="subtitle-header">
				<h4>made fun</h4>
			</div>
		</div>
	</section>

	<section id="body-section">
		<div class="body-section-wrapper">
			<div class="main-content">
				<!-- time markup start
				<div class="time-select">
					<h4>Playing Time</h4>
					<div class="form-wrapper">
						<form action="" id="play-time-form">
							<div><label for="">Min</label><input type="text" name="time-min"></div>
							<div><label for="">Sec</label><input type="text" name="time-sec"></div>
						</form>
					</div>
					<a href="#" class="btn start-game">Start</a>
				</div>
				 time markup end -->
				 <!-- top -->
				 <div class="game-top">
				 	<div class="timing-btn">
				 		<div class="timing-label">
				 			<h4>5:00</h4>
				 		</div>
				 		<a href="#" class="reset-button">Reset</a>
				 	</div>
				 	<div class="winning-score">
				 		<div class="win-label">
				 			<h4>Wins</h4>
				 		</div>
				 		<div class="win-score">
				 			<h4>0</h4>
				 		</div>
				 	</div>
				 	<div class="drawing-score">
				 		<div class="draw-label">
				 			<h4>Draws</h4>
				 		</div>
				 		<div class="draw-score">
				 			<h4>0</h4>
				 		</div>
				 	</div>
				 	<div class="losses-score">
				 		<div class="loss-label">
				 			<h4>Losses</h4>
				 		</div>
				 		<div class="loss-score">
				 			<h4>0</h4>
				 		</div>
				 	</div>
				 </div>
				 <!-- top ends -->
				 <!-- middle -->
				 <div class="game-middle">
				 	<div class="player-choice">
				 		
				 	</div>
				 	<div class="computer-choice">
				 		
				 	</div>
				 </div>
				 <!-- middle ends -->
				 <!-- bottom -->
				 <div class="game-bottom">
				 	<a href="#" class="btn rock-btn">Rock</a>
				 	<a href="#" class="btn paper-btn">Paper</a>
				 	<a href="#" class="btn scissors-btn">Scissors</a>
				 </div>
				 <!-- bottom ends -->
			</div>
		</div>	
	</section>

	<section id="footer-section">
	</section>



	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
